<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BH21</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="load" id="load">
        <img src="img/loadframes/ld1.png" alt="" id="loadf">
        <p id="loadtext">Publicidad</p>
    </div>

    <nav>
        <div class="navbox90">
            <div class="nav-arbox" id="nav-arup"><img class="nav-ar" src="img/nav/arrow-up.svg" alt=""></div>
            <div class="boxnav">
                <div class="icobox">
                    <button id="btcontacto" class="navb nav-contacto"><img src="img/nav/sobre.svg" alt=""><p>Contacto</p></button>
                    <button id="bthome" class="navb nav-homes"><img src="img/nav/hogar.svg" alt=""><p>Home</p></button>
                    <button id="btproyecto" class="navb nav-trabajos"><img src="img/nav/maletin.svg" alt=""><p>Proyectos</p></button>
                </div>
            </div>
            <div class="nav-arbox" id="nav-ardw"><img class="nav-ar" src="img/nav/arrow-dw.svg" alt=""></div>
        </div>
    </nav>

    <section class="hero" id="hero-home">
        <div class="heroinf">
            <div class="hero-logo"><img src="img/hero/logo-po.png" alt=""></div>
            <div class="hero-18"><img src="img/hero/hero-frase.png" alt=""></div>
        </div>
        <div class="hero-anim">
            <div id="heroanim1" class="anim1 anim"><p>Impresión alta resolución</p></div>
            <div id="heroanim2" class="anim2 anim"><p>Impresión en gran formato</p></div>
            <div id="heroanim3" class="anim3 anim"><p>Instalacion</p></div>
            <div id="heroanim4" class="anim4 anim"><p>Impresión offset</p></div>
            <div id="heroanim5" class="anim5 anim"><p>Proyectos especiales</p></div>
        </div>
    </section>

    <section class="proyectos" id="hero-proyectos">
        <div class="form-box" id="formbox">
            <div class="formtext"><h2>Introduce el ID <br> de tu proyecto</h2></div>
            <div class="form1">
                <input class="cont-form-text" type="text" maxlength="6" id="id-proy">
                <div class="form-alerts">
                    <p class="er404" id="error404">Id no encontrado</p>
                </div>
                <button class="cont-form-enviar" id="id-sent">Enviar</button>
            </div>
        </div>
    </section>

    <section class="contacto"></section>


    <div class="windowid" id="windowflot">
        <div class="ghostclose" id="ghostclose"></div>
        <div class="windowbox">
            <div class="status">
                <div class="fase1 fase50" id="fase1">
                    <img src="img/fase/fase1.svg" alt="">
                </div>
                <div class="fasegp">
                    <img src="img/fase/arrowgp.svg" alt="">
                </div>
                <div class="fase2 fase50" id="fase2">
                    <img src="img/fase/fase2.svg" alt="">
                </div>
                <div class="fasegp">
                    <img src="img/fase/arrowgp.svg" alt="">
                </div>
                <div class="fase3 fase50 notc" id="fase3">
                    <img src="img/fase/fase3.svg" alt="">
                </div>
                <div class="fasegp">
                    <img src="img/fase/arrowgp.svg" alt="">
                </div>
                <div class="fase4 fase50 notc" id="fase4">
                    <img src="img/fase/fase4.svg" alt="">
                </div>
            </div>
            <div class="textstatus">
                <div class="produccion">
                    <h3 class="textmaster prod">EN PRODUCCIÓN</h3>
                    <h4 class="date">00 de ENERO del 0000</h4>
                </div>
                <div class="envio">
                    <h3 class="textmaster viaj">EN VIAJE</h3>
                    <h4 class="date">00 de ENERO del 0000</h4>
                </div>
                <div class="montaje">
                    <h3 class="textmaster montaj">EN MONTAJE</h3>
                    <h4 class="date"></h4>
                </div>
                <div class="listo">
                    <h3 class="textmaster compl">COMPLETO</h3>
                    <h4 class="date"></h4>
                </div>
            </div>
        </div>
    </div>

    <div class="ghost" id="ghost"></div>

    
    <script src="index.js"></script>
</body>
</html>
